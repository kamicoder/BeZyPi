<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BeZyPi</title>

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary btn-lg" id="LoadBetaSerie">Charger BetaSerie</button>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Preferences">Préférences</button>

        <!-- Preferences -->
        <div class="modal fade" id="Preferences" tabindex="-1" role="dialog" aria-labelledby="PreferencesTitle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="PreferencesTitle">Préférences</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

		
		<div class="list-group">
			<ul id="Series" class="list-group"></ul>
		</div>

        <script type="text/javascript" src="JQuery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="JQuery/jquery.md5.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="BeZyPi.js"></script>
    </body>
</html>
